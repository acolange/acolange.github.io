<head>
    <title>Home Page for A.J. Colangelo</title>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="" ng-app="resumePage">
        <div class="billboard">
            <div class="intro blue-grey darken-3 z-depth-1">
                <h1 class="">The man, the myth, the $SUDO:</h1>
                <h2 class="">A.J. Colangelo</h2>
                <h5 class="orange accent-2 black-text">Rocket Engineer turned Software Engineer</h5>
            </div>
        </div>
        <div class="row">
          <div class="about" ng-controller="aboutMe">
            <div class="col s12 m6">
              <div class="card blue-grey darken-3 z-depth-2" ng-repeat="{{project in projects}}">
                <div class="card-content">
                  <span>{{project.title}}</span>
                </div>

              </div>
            </div>
          </div>
        </div>

      <div class="row">
        <div class="container portfolio">
          <h5>portfolio</h5>
          <h6>MY LATEST PROJECTS</h6>
          <hr>
          <div class="row">
            <div class="col s12 m12 portfolio-holder">
              <img class="materialboxed" src="http://labs.qnimate.com/portfolio-materialize/images/project.png">
              <img class="materialboxed" src="http://labs.qnimate.com/portfolio-materialize/images/project.png">
              <img class="materialboxed" src="http://labs.qnimate.com/portfolio-materialize/images/project.png">
              <img class="materialboxed" src="http://labs.qnimate.com/portfolio-materialize/images/project.png">
              <img class="materialboxed" src="http://labs.qnimate.com/portfolio-materialize/images/project.png">
              <img class="materialboxed" src="http://labs.qnimate.com/portfolio-materialize/images/project.png">
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
